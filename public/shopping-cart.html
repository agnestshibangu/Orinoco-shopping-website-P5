<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style/bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/6a824a900d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/style/main.css">
  <title>Orinoco </title>

</head>

  <body>

    <ul class="nav nav-pills">
      <li>
        <img class=logo alt="logo-orinoco" src="../images/15675819263013_image1.WebP">
      </li>
      <li class="nav-item">
        <a class="nav-link" href="index.html">SHOP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="shopping-cart.html"><i
            class="fas fa-shopping-basket"></i> CART</a>
      </li>
    </ul>


    <div class="main-item-container">

      <h1 class="shopping-cart-title">Shopping Cart</h1>


      <div id="items-container">

        <span id="pop-up-cart-empty">
          <p id="pop-up-inner-text">Your cart is empty !</p>
        </span>

        <template id="template">

          <div class="item-card" id="item-card" row mt-5>
            <div class="box-item">
              <img class="img-cart" id="img-cart" src="" alt="">

            </div>
            <p class="item-title" id="item-name"></p>
            <p class="price" id="price"></p>
            <button class="btn btn-warning"><span class="remove-letters">Remove</span><i
                class="far fa-trash-alt"></i></button>
          </div>

        </template>

        <div id="item"></div>

      </div>

      <div class="total-box">

        <p id="box-price"></p>
        
        <p id="box-quantity"></p>
        
      </div>

    </div>



    <h2 class="text-center">CONTACT FORM</h2>

    <form action="validation.html " method="GET" id="form">


      <div class="mb-3 form-input">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>

      <div class="mb-3 form-input">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="LastName">
      </div>


      <div class="mb-3 form-input ">
        <label for="NameAd" class="form-label">Nom de la voie</label>
        <input type="text" class="form-control" id="NameAd">
      </div>

      <div class="mb-3 form-input ">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city">
      </div>


      <div class="mb-3 form-input">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email">
      </div>

      <button class="submit-btn" type="submit">Submit</button>

    </form>

    <script src="../src/shopping-cart.js"></script>

  </body>
    
</html>
